spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: customer-service
              uri: lb://CUSTOMER-SERVICE
              predicates:
                - Path=/api/customers, /api/customers/**

            - id: catalog-service
              uri: lb://CATALOG-SERVICE
              predicates:
                - Path=/api/categories, /api/categories/**, /api/brands, /api/brands/**, /api/products, /api/products/**


            - id: inventory-service
              uri: lb://inventory-service
              predicates:
                - Path=/inventory/reservations, /inventory/reservations/**

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/orders, /orders/**, /order-items, /order-items/**

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payments, /api/payments/**

            - id: notification-service
              uri: lb://notification-service
              predicates:
                - Path=/notifications, /notifications/**

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka
    register-with-eureka: true
    fetch-registry: true