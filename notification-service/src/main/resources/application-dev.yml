spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:h2:file:./data/notificationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  kafka:
    bootstrap-servers: localhost:9094
    consumer:
      group-id: payment-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
          spring.json.trusted.packages: "*"
          spring.json.use.type.headers: false
          spring.json.value.default.type: "com.escuelajavag4.notification_service.model.dto.request.PaymentCompletedEvent"
      auto-offset-reset: latest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

resend:
  api-key: ${RESEND_API_KEY:re_JW5USEp3_3cYMb435X5SJSbeXmqp7WKZd}

server:
  port: 8086

logging:
  level:
    com.escuelajavag4.notification_service: DEBUG
    org.apache.kafka: WARN